<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="${request.contextPath}/statics/css/element.css">

<title>组图列表</title>
</head>
<body>
    <#include "/header.html">
    <div class="cvpage_title_common">组图列表</div>
    <div id="hdpicture_list" class="cv_page_content">
        <!-- 列表开始 -->
        <div v-show="!showChildPage">
            <!--列表搜索区-->
            <div class="cv_content_square">
                <el-form :model="searchForm" status-icon class="demo-ruleForm" label-width="30%" label-position="right" @submit.native.prevent>
                    <el-row class="el-row-h60">
                        <el-col :span="9">
                            <el-form-item label="所属会议编号" style="margin:0;">
                                <el-input
                                clearable
                                type="text"
                                v-model="searchForm.diagramId"
                                auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="3" :offset="1" class="el-row-h40">
                            <el-button type="primary" icon="el-icon-search" style="width:100%" @click="startSearch(0)">搜索</el-button>
                        </el-col>
                    </el-row>
                </el-form>
            </div>
            <!--功能按钮区-->
            <el-row class="el-row-h50">
                <el-col :span="4">
                    <el-button type="primary" plain icon="el-icon-plus" style="width:100%" @click="addOrEditHdpic(0)">新增组图列表</el-button>
                </el-col>
            </el-row>
            <!--表格查询结果区-->
            <div class="cv_content_square">
                <el-table :data="tableData" style="width: 100%; margin: 10px auto;" stripe>
                    <el-table-column prop="diagramInfoPriority" width="160" label="权重"></el-table-column>
                    <el-table-column prop="diagramInfoImg" width="420" label="图片"></el-table-column>
                    <el-table-column prop="diagramInfoTitle" width="180" label="标题"></el-table-column>
                    <el-table-column prop="diagramInfoCrtTime" width="100" label="创建时间"></el-table-column>
                    <el-table-column label="操作"  fixed="right">
                        <template slot-scope="scope">
                            <el-button type="text" size="small" @click="addOrEditHdpic(1,scope.row)">编辑</el-button>
                            <el-button type="text" size="small" @click="deleteThisHdpic(scope.row)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
           
            <!--分页器-->
            <div class="cv_page_zone">
                <el-pagination
                    @current-change="handleCurrentChange"
                    :current-page="pagination1.currPage"
                    :page-size="pagination1.pageSize"
                    layout="total, prev, pager, next, jumper"
                    :total="pagination1.totalCount">
                </el-pagination>
            </div>
        </div>
        <!-- 列表结束 -->

        <!-- 新增修改开始 -->
        <div v-show="showChildPage">
            <!-- 选项表单信息 -->
            <div class="cv_content_square">
                <el-form :model="hdPicForm" :rules="hdPicFormRules" ref="hdPicForm" status-icon class="demo-ruleForm" label-width="30%" label-position="right">
                    <el-row class="el-row-h70">
                        <el-col :span="12">
                            <el-form-item label="组图标题" prop="diagramInfoTitle" style="margin:0;">
                                <el-input
                                    maxlength="50"
                                    placeholder="限50字"
                                    type="text"
                                    v-model="hdPicForm.diagramInfoTitle"
                                    auto-complete="off">
                                </el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            <el-form-item label="组图权重" prop="diagramInfoPriority" style="margin:0;">
                                <el-input
                                    clearable
                                    type="text"
                                    maxlength="50"
                                    placeholder="机构显示顺序，默认为-1"
                                    v-model="hdPicForm.diagramInfoPriority"
                                    auto-complete="off">
                                </el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row class="el-row-h220">
                        <el-col :span="12">
                            <el-form-item label="组图图片" prop="diagramInfoImg" label-width="30%" style="margin:0;">
                                <div class="fengmian_show" @click="chooseContentImg">
                                    <img v-if="hdPicForm.diagramInfoImg" :src="hdPicForm.diagramInfoImg" class="avatar">
                                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                </div>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12" style="line-height: 30px;">请从内容图库选择<br>建议格式：Png JPG JPEG</el-col>
                    </el-row>
                </el-form>
            </div>
            <!--新建保存修改-->
            <el-row class="el-row-h60" style="margin-top:20px;">
                <el-col :span="3" :offset="8">
                    <el-button type="primary" style="width:100%" @click="submitCreatEdit('voteOptForm')">保存</el-button>
                </el-col>
                <el-col :span="3" :offset="2">
                    <el-button type="primary" style="width:100%" @click="closeEditCreatEdit('voteOptForm')">取消</el-button>
                </el-col>
            </el-row>
            
            <!--内容图弹出层开始-->
            <el-dialog title="内容图库" :visible.sync="showContentImgLib" width="100%" :fullscreen="true" :show-close="false">
                <el-form :model="searchContentimgForm" status-icon class="demo-ruleForm" label-width="20%" label-position="right" @submit.native.prevent>
                    <el-row class="el-row-h60">
                        <el-col :span="11">
                            <el-form-item label="图片名称" style="margin:0;">
                                <el-input
                                clearable
                                type="text"
                                v-model="searchContentimgForm.picTitle"
                                auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="3" :offset="1" class="el-row-h40">
                            <el-button type="primary" icon="el-icon-search" style="width:100%" @click="searchContentImg(0)">搜索</el-button>
                        </el-col>
                        <el-col :span="3" :offset="1" class="el-row-h40">
                            <el-button type="primary" style="width:100%" @click="backToEdit2()">返回</el-button>
                        </el-col>
                    </el-row>
                </el-form>
                <el-table :data="contentimgTableData" max-height="450" style="width: 100%; margin:10px auto;" ref="multipleTable" @selection-change="handleSelectionChange" stripe>
                    <el-table-column prop="picUrl" label="内容图预览" width="180">
                        <template v-if="scope.row.picUrl" slot-scope="scope">
                            <img style="width:80px;height:60px;" :src="scope.row.picUrl">
                        </template>
                    </el-table-column>
                    <el-table-column prop="picTitle" label="图片名称" width="250"></el-table-column>
                    <el-table-column prop="picEditorName" label="修改人" width="120"></el-table-column>
                    <el-table-column prop="picModTime" label="最后更新时间"></el-table-column>
                    <el-table-column
                        fixed="right"
                        type="selection"
                        width="55">
                    </el-table-column>
                </el-table>
                <!--分页器-->
                <div class="cv_page_zone">
                    <el-pagination
                        @current-change="handleCurrentChange2"
                        :current-page="pagination2.currPage"
                        :page-size="pagination2.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination2.totalCount">
                    </el-pagination>
                </div>
            </el-dialog>
            <!--内容图库弹出层结束-->
        
        </div>
        <!-- 新增修改结束 -->

        
         

    </div>
</body>
<script type="text/javascript" src="${request.contextPath}/statics/js/element.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/js/modules/meeting/hdpicture_list.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/js/clockToast.js"></script>
<style>
.fengmian_show{
    width: 240px;
    height: 180px;
    border-radius: 5px;
    border: 1px dashed #d9d9d9;
    text-align: center;
    cursor: pointer;
}
.avatar-uploader .el-upload {
    width:240px;
    border: 1px dashed #d9d9d9;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}
.avatar-uploader .el-upload:hover {
    border-color: #175CE9;
}
.avatar-uploader-icon {
    display: inline-block;
    font-size: 28px;
    color: #8c939d;
    width: 110px;
    height: 110px;
    line-height: 180px;
    text-align: center;
}
.fengmian_show:hover{
    border-color: #175CE9;
}
.fengmian_show:hover .avatar-uploader-icon{
    color: #175CE9;
}
.avatar {
    width: 240px;
    height: 180px;
    display: block;
}
</style>
</html>
