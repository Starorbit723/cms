<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="${request.contextPath}/statics/css/icon.css">
<link rel="stylesheet" href="${request.contextPath}/statics/css/element.css">
<title>会议嘉宾</title>
</head>
<body>
    <#include "/header.html">
    <div class="cvpage_title_common">会议嘉宾</div>
    <div id="meeting_guest" class="cv_page_content">
        <!------------------列表开始------------------>
        <div v-show="!showChildPage">
            <!--列表搜索区-->
            <div class="cv_content_square">
                <el-form :model="searchForm" status-icon class="demo-ruleForm" label-width="25%" label-position="right" @submit.native.prevent>
                    <el-row class="el-row-h60">
                        <el-col :span="13">
                            <el-form-item label="所属会议编号" style="margin:0;">
                                <el-input
                                clearable
                                type="text"
                                v-model="searchForm.meetingGuestMeetingId"
                                auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="3" :offset="1" class="el-row-h40">
                            <el-button type="primary" icon="el-icon-search" style="width:100%" @click="startSearch(0)">搜索</el-button>
                        </el-col>
                    </el-row>
                </el-form>
            </div>
            <!--功能按钮区-->
            <el-row class="el-row-h50">
                <el-col :span="4">
                    <el-button type="primary" plain icon="el-icon-plus" style="width:100%" @click="addOrEditCoper(0)">新增嘉宾列表</el-button>
                </el-col>
            </el-row>
            <!--表格查询结果区-->
            <div class="cv_content_square">
                <el-table :data="tableData" style="width: 100%; margin:10px auto;" ref="multipleTable" stripe>
                    <el-table-column prop="meetingGuestMeetingId" label="所属会议编号" width=""></el-table-column>
                    <el-table-column prop="meetingGuestCrtUserId" label="创建人Id" width="90"></el-table-column>
                    <el-table-column prop="meetingGuestCrtTime" label="创建时间" width="200"></el-table-column>
                    <el-table-column prop="meetingGuestModUserId" label="更新人Id" width="90"></el-table-column>
                    <el-table-column prop="meetingGuestModTime" label="更新时间" width="200"></el-table-column>
                    <el-table-column label="操作" width="100" fixed="right">
                        <template slot-scope="scope">
                            <el-button type="text" size="small" @click="addOrEditCoper(1,scope.row)">修改</el-button>
                            <el-button type="text" size="small" @click="deleteThisCoper(scope.row)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
            <!--分页器-->
            <div class="cv_page_zone">
                <el-pagination
                    @current-change="handleCurrentChange"
                    :current-page="pagination1.currPage"
                    :page-size="pagination1.pageSize"
                    layout="total, prev, pager, next, jumper"
                    :total="pagination1.totalCount">
                </el-pagination>
            </div>

        </div>
        <!------------------列表结束------------------>

        <!------------------新增修改开始------------------>
        <div v-show="showChildPage">
            <!--表单信息-->
            <div class="cv_content_square">
                <el-form :model="meetingGuestForm" :rules="meetingGuestFormRules"  ref="meetingGuestForm" status-icon class="demo-ruleForm" label-width="15%" label-position="right">
                    <el-row class="el-row-h80">
                        <el-col :span="24">
                            <el-form-item label-width="13%" prop="meetingCooperationMeetingId" label="所属会议编号" style="margin:0;">
                                <el-input
                                clearable
                                type="text"
                                v-model="meetingGuestForm.meetingCooperationMeetingId"
                                auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>

                    <!--一级机构列表数据开始-->
                    <div v-for="(item,index) in meetingGuestForm.meetingCooperationJson">
                        <el-row class="el-row-h60">
                            <el-col :span="17">
                                <el-form-item label="一级标题" style="margin:0;">
                                    <el-input
                                    clearable
                                    type="text"
                                    v-model="item.labelText"
                                    auto-complete="off"></el-input>
                                </el-form-item>
                            </el-col>
                            <el-col class="el-row-h40" :span="3" :offset="1">
                                <el-button type="primary" icon="el-icon-plus" style="width:100%" @click="addCopLv2(index)">二级标题</el-button>
                            </el-col>
                            <el-col class="el-row-h40" :span="2" :offset="1">
                                <el-button style="width:100%" icon="el-icon-circle-close" @click="delCopLv1(index)"></el-button>
                            </el-col>
                        </el-row>

                        <!--二级标题开始-->
                        <div v-for="(item2,index2) in item.children">
                            <el-row class="el-row-h60">
                                <el-col :span="15" :offset="2">
                                    <el-form-item label="二级标题" style="margin:0;">
                                        <el-input
                                        clearable
                                        type="text"
                                        v-model="item2.labelText"
                                        auto-complete="off"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col class="el-row-h40" :span="3" :offset="1">
                                    <el-button type="primary" icon="el-icon-plus" style="width:100%" @click="addCopLv3(index,index2)">机构媒体</el-button>
                                </el-col>
                                <el-col class="el-row-h40" :span="2" :offset="1">
                                    <el-button style="width:100%" icon="el-icon-circle-close" @click="delCopLv2(index,index2)"></el-button>
                                </el-col>
                            </el-row>

                            <!--三级机构列表开始-->
                            <div class="logo_list clearfix">
                                <div class="logo_list_item" v-for="(item3,index3) in item2.children">
                                    <img :src="item3.picUrl">
                                    <div class="delbtn el-icon-circle-close" @click="delThisLogo(index,index2,index3)"></div>
                                    <div class="movebtn" v-if="index3 !== 0" @click="moveUp(index,index2,index3)">前移</div>
                                    <div class="movebtn" v-if="index3 !== (item2.children.length - 1)" @click="moveDown(index,index2,index3)">后移</div>
                                </div>
                            </div>
                            <!--三级机构列表结束--> 
                        </div>
                        <!--二级标题结束-->
                    </div>
                    <!--一级机构列表数据结束-->

                    <el-row style="margin-top: 15px;">
                        <el-col class="el-row-h40" :span="24">
                            <el-button type="primary" style="width:100%" icon="el-icon-plus" @click="addCopLv1()">添加一级标题</el-button>
                        </el-col>
                    </el-row>
                </el-form>
            </div>
            <!--新建保存修改-->
            <el-row class="el-row-h60" style="margin-top:20px;">
                <el-col :span="3" :offset="8">
                    <el-button type="primary" style="width:100%" @click="submitCreatEdit('meetingGuestForm')">保存</el-button>
                </el-col>
                <el-col :span="3" :offset="2">
                    <el-button type="primary" style="width:100%" @click="closeCreatOrEdit('meetingGuestForm')">取消</el-button>
                </el-col>
            </el-row>


            <!--自媒体图库弹出层开始-->
            <el-dialog title="机构自媒体图库" :visible.sync="showMeidaLibDialog" width="100%" :fullscreen="true" :show-close="false">
                <el-form :model="searchSelfmediaimgForm" status-icon class="demo-ruleForm" label-width="20%" label-position="right"  >
                    <el-row class="el-row-h60">
                        <el-col :span="12">
                            <el-form-item label="图片名称" style="margin:0;">
                                <el-input
                                clearable
                                type="text"
                                v-model="searchSelfmediaimgForm.picTitle"
                                auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="3" :offset="1" class="el-row-h40">
                            <el-button type="primary" icon="el-icon-search" style="width:100%" @click="searchSelfmediaImg(0)">搜索</el-button>
                        </el-col>
                        <el-col :span="3" :offset="1" class="el-row-h40">
                            <el-button type="primary" style="width:100%" icon="el-icon-plus" @click="batchAddLogo">批量添加</el-button>
                        </el-col>
                        <el-col :span="3" :offset="1" class="el-row-h40">
                            <el-button type="primary"  style="width:100%" @click="backToEdit()">返回</el-button>
                        </el-col>
                    </el-row>
                </el-form>
                <el-table :data="selfmediaimgTableData" max-height="450" style="width: 100%; margin:10px auto;" @selection-change="handleSelectionChange"  ref="multipleTable" stripe>
                    <el-table-column
                        type="selection"
                        width="55">
                    </el-table-column>
                    <el-table-column prop="picUrl" label="图片预览" width="180">
                        <template v-if="scope.row.picUrl" slot-scope="scope">
                            <img style="width:80px;height:60px;" :src="scope.row.picUrl">
                        </template>
                    </el-table-column>
                    <el-table-column prop="picTitle" label="图片名称" width="250"></el-table-column>
                    <el-table-column prop="picEditorName" label="修改人" width="120"></el-table-column>
                    <el-table-column prop="picModTime" label="最后更新时间"></el-table-column>
                    <el-table-column label="操作" width="100" fixed="right">
                        <template slot-scope="scope">
                            <el-button type="text" size="small" @click="addThisImg(scope.row)">添加</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <!--分页器-->
                <div class="cv_page_zone">
                    <el-pagination
                        @current-change="handleCurrentChange3"
                        :current-page="pagination3.currPage"
                        :page-size="pagination3.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination3.totalCount">
                    </el-pagination>
                </div>
            </el-dialog>
            <!--自媒体图库弹出层结束-->


        </div>
        <!------------------新增修改结束------------------>


    </div>
</body>
<script type="text/javascript" src="${request.contextPath}/statics/libs/jquery.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/libs/jquery.base64.js"></script>

<script type="text/javascript" src="${request.contextPath}/statics/js/element.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/js/modules/meeting/meeting_guest.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/js/clockToast.js"></script>

<style>
.clearfix{overflow:hidden;_zoom:1;}
.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;font-size:0;}
.el-icon-circle-close{
    font-size: 16px!important;
    color: rgb(214, 32, 8)!important;
}
.logo_list{
    padding:0 0 0 18%;
}
.logo_list_item{
    display: block;
    float: left;
    position: relative;
    width: 150px;
    height: 80px;
    margin: 0 20px 20px 0;
}
.logo_list_item img{
    display: block;
    width: 148px;
    height: 58px;
    border:1px solid #dadada;
}
.logo_list_item .delbtn{
    display: block;
    position: absolute;
    top:5px;
    right: 6px;
    width: 15px;
    height: 15px;
    cursor: pointer;
    color: rgb(0, 0, 0)!important;
}
.movebtn{
    width:50%;
    height: 30px;
    line-height: 30px;
    float: left;
    text-align: center;
    color: #666;
    cursor: pointer;
}
.movebtn:hover{
    color: #175CE9;
}
.avatar-uploader .el-upload {
    width:150px;
    border: 1px dashed #d9d9d9;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}
.avatar-uploader .el-upload:hover {
    border-color: #175CE9;
}
.avatar-uploader-icon {
    font-size: 28px;
    color: #8c939d;
    width: 148px;
    height: 148px;
    line-height: 148px;
    text-align: center;
}
.avatar {
    width: 150px;
    height: 150px;
    display: block;
}

</style>
</html>
