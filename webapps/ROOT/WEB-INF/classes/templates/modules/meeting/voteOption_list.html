<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="${request.contextPath}/statics/css/element.css">

<title>选项管理</title>
</head>
<body>
    <#include "/header.html">
    <div class="cvpage_title_common">选项管理</div>
    <div id="voteOption_list" class="cv_page_content">
        <!-- 列表开始 -->
        <div v-show="!showChildPage">
            <!--列表搜索区-->
            <div class="cv_content_square">
                <el-form :model="searchForm" status-icon class="demo-ruleForm" label-width="30%" label-position="right" @submit.native.prevent>
                    <el-row class="el-row-h60">
                        <el-col :span="9">
                            <el-form-item label="所属投票编号" style="margin:0;">
                                <el-input
                                clearable
                                type="text"
                                v-model="searchForm.voteId"
                                auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="3" :offset="1" class="el-row-h40">
                            <el-button type="primary" icon="el-icon-search" style="width:100%" @click="startSearch(0)">搜索</el-button>
                        </el-col>
                    </el-row>
                </el-form>
            </div>
            <!--功能按钮区-->
            <el-row class="el-row-h50">
                <el-col :span="4">
                    <el-button type="primary" plain icon="el-icon-plus" style="width:100%" @click="addOrEditVoteOpt(0)">新增投票选项</el-button>
                </el-col>
            </el-row>
            <!--表格查询结果区-->
            <div class="cv_content_square">
                <el-table :data="tableData" style="width: 100%; margin:10px auto;" ref="multipleTable" stripe>
                    <!-- <el-table-column prop="voteOptionId" label="投票选项编号" width="120"></el-table-column> -->
                    <el-table-column prop="voteId" label="投票编号" width="120"></el-table-column>
                    <el-table-column prop="voteOptionName" label="投票选项名称"></el-table-column>
                    <el-table-column prop="voteOptionCount" label="投票选项数量" width="120"></el-table-column>
                    <!-- <el-table-column prop="voteOptionCrtUserId" label="创建人id" width="90"></el-table-column> -->
                    <el-table-column prop="voteOptionCrtTime" label="创建时间" width="160"></el-table-column>
                    <!-- <el-table-column prop="voteOptionModUserId" label="更新人id" width="90"></el-table-column> -->
                    <el-table-column prop="voteOptionModTime" label="更新时间" width="160"></el-table-column>
                    <el-table-column label="操作"  width="140" fixed="right">
                        <template slot-scope="scope">
                            <el-button type="text" size="small" @click="addOrEditVoteOpt(1,scope.row)">修改</el-button>
                            <el-button type="text" size="small" @click="deleteThisVoteOpt(scope.row)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
            <!--分页器-->
            <div class="cv_page_zone">
                <el-pagination
                    @current-change="handleCurrentChange"
                    :current-page="pagination1.currPage"
                    :page-size="pagination1.pageSize"
                    layout="total, prev, pager, next, jumper"
                    :total="pagination1.totalCount">
                </el-pagination>
            </div>
        </div>
        <!-- 列表结束 -->
        <!-- 新增修改开始 -->
        <div v-show="showChildPage">
            <!-- 选项表单信息 -->
            <div class="cv_content_square">
                <el-form :model="voteOptForm" :rules="voteOptFormRules" ref="voteOptForm" status-icon class="demo-ruleForm" label-width="30%" label-position="right">
                    <!-- <el-row class="el-row-h70">
                        <el-col :span="12">
                            <el-form-item label="投票编号" prop="voteId" style="margin:0;">
                                <el-input
                                    type="text"
                                    v-model="voteOptForm.voteId"
                                    auto-complete="off">
                                </el-input>
                            </el-form-item>
                        </el-col>
                    </el-row> -->
                    <el-row class="el-row-h70">
                        <el-col :span="24">
                            <el-form-item label="投票选项名称" label-width="15%" prop="voteOptionName" style="margin:0;">
                                <el-input
                                    clearable
                                    type="text"
                                    maxlength="50"
                                    placeholder="限50字"
                                    v-model="voteOptForm.voteOptionName"
                                    auto-complete="off">
                                </el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
            </div>
            <!--新建保存修改-->
            <el-row class="el-row-h60" style="margin-top:20px;">
                <el-col :span="3" :offset="8">
                    <el-button type="primary" style="width:100%" @click="submitCreatEdit('voteOptForm')">保存</el-button>
                </el-col>
                <el-col :span="3" :offset="2">
                    <el-button type="primary" style="width:100%" @click="closeEditCreatEdit('voteOptForm')">取消</el-button>
                </el-col>
            </el-row>
            

        </div>
        <!-- 新增修改结束 -->

    </div>
</body>
<script type="text/javascript" src="${request.contextPath}/statics/js/element.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/js/modules/meeting/voteOption_list.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/js/clockToast.js"></script>
