<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="${request.contextPath}/statics/css/element.css">

<title>2019北京年会</title>
</head>
<body>
    <#include "/header.html">
    <div class="cvpage_title_common">2019北京年会</div>
    <div id="yearbeijing2019" class="cv_page_content">

        <el-form :model="meetingForm" :rules="meetingFormRules" ref="meetingForm" status-icon class="demo-ruleForm" label-width="15%" label-position="right">
            <!--折叠面板开始-->
            <el-collapse v-model="activeNames" @change="handleChangeCollapse">

                <!--会议基本信息区-->
                <el-collapse-item title="会议基本信息" name="1">
                    <el-row class="el-row-h70">
                        <el-col :span="24">
                            <el-form-item prop="meetingTitle" label="会议标题" style="margin:0;">
                                <el-input
                                clearable
                                type="text"
                                v-model="meetingForm.meetingTitle"
                                auto-complete="on">
                                <template slot="append">最多36字</template>
                            </el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row class="el-row-h70">
                        <el-col :span="24">
                            <el-form-item label-width="15%" prop="meetingTimes" label="会议时间" style="margin:0;">
                                <el-date-picker
                                    clearable
                                    style="width:100%;"
                                    v-model="meetingForm.meetingTimes"
                                    type="datetimerange"
                                    start-placeholder="开始日期"
                                    end-placeholder="结束日期"
                                    value-format="timestamp"
                                    :default-time="['00:00:00', '00:00:00']"
                                    @change="handleMeetingTimesChange">
                                </el-date-picker>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row class="el-row-h70">
                        <el-col :span="24">
                            <el-form-item  label-width="15%" prop="meetingBaomingTimes" label="会议报名时间" style="margin:0;">

                                    clearable
                                    style="width:100%;"
                                    v-model="meetingForm.meetingBaomingTimes"
                                    type="datetimerange"
                                    start-placeholder="开始日期"
                                    end-placeholder="结束日期"
                                    value-format="timestamp"
                                    :default-time="['00:00:00', '00:00:00']"
                                    @change="handleMeetingBaomingTimesChange">
                                </el-date-picker>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row class="el-row-h70">
                        <el-col :span="12">
                            <el-form-item prop="meetingRegion" label-width="30%" label="所在区域" style="margin:0;">
                                <el-cascader
                                style="width: 100%;"
                                v-model="meetingForm.meetingRegion"
                                :options="RegionOptions"
                                :props="{ expandTrigger: 'hover' }"
                                @change="handleRegionChange">
                                </el-cascader>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            <el-form-item prop="meetingType" label-width="30%" label="会议类型" style="margin:0;">
                                <el-select v-model="meetingForm.meetingType" placeholder="请选择会议类型" style="width:100%;">

                                        :label="item.value"
                                        :value="item.code">
