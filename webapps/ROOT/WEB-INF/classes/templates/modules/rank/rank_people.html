<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="${request.contextPath}/statics/css/icon.css">
<link rel="stylesheet" href="${request.contextPath}/statics/css/element.css">
<title>榜单人物</title>
</head>
<body>
    <#include "/header.html">
    <div class="cvpage_title_common">榜单人物列表</div>
    <div id="rank_people" class="cv_page_content">
        <!------------------列表开始------------------>
        <div v-show="!showChildPage">
            <!--列表搜索区-->
            <div class="cv_content_square">
                <el-form :model="searchForm" status-icon class="demo-ruleForm" label-width="20%" label-position="right" @submit.native.prevent>
                    <el-row class="el-row-h60">
                        <el-col :span="11">
                            <el-form-item label="人物名称" style="margin:0;">
                                <el-input
                                clearable
                                type="text"
                                v-model="searchForm.name"
                                auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="3" :offset="1" class="el-row-h40">
                            <el-button type="primary" icon="el-icon-search" style="width:100%" @click="startSearch(0)">搜索</el-button>
                        </el-col>
                    </el-row>
                </el-form>
            </div>
            <!--功能按钮区-->
            <el-row class="el-row-h50">
                <el-col :span="3">
                    <el-button type="primary" plain icon="el-icon-plus" style="width:100%" @click="addOrEditPeople(0)">新增嘉宾</el-button>
                </el-col>
            </el-row>
            <!--表格查询结果区-->
            <div class="cv_content_square">
                <el-table :data="tableData" style="width: 100%; margin:10px auto;" ref="multipleTable" stripe>
                    <el-table-column prop="logoUrl" label="头像" width="130">
                        <template v-if="scope.row.logoUrl" slot-scope="scope">
                            <div class="imgcontainer">
                                <img :src="scope.row.logoUrl">
                            </div>
                        </template>
                    </el-table-column>
                    <el-table-column prop="name" label="人物名称" width=""></el-table-column>
                    <el-table-column prop="userName" label="更新人" width="100"></el-table-column>
                    <el-table-column prop="createAt" label="创建时间" width="160"></el-table-column>
                    <el-table-column prop="updateAt" label="更新时间" width="160"></el-table-column>
                    <el-table-column label="操作" width="100" fixed="right">
                        <template slot-scope="scope">
                            <el-button type="text" size="small" @click="addOrEditPeople(1,scope.row)">修改</el-button>
                            <el-button type="text" size="small" @click="deleteThisPeople(scope.row)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
            <!--分页器-->
            <div class="cv_page_zone">
                <el-pagination
                    @current-change="handleCurrentChange"
                    :current-page="pagination1.currPage"
                    :page-size="pagination1.pageSize"
                    layout="total, prev, pager, next, jumper"
                    :total="pagination1.totalCount">
                </el-pagination>
            </div>

        </div>
        <!------------------列表结束------------------>

        <!------------------新增修改开始------------------>
        <div v-show="showChildPage">
            <!--表单信息-->
            <div class="cv_content_square">
                <el-form :model="peopleForm" :rules="peopleFormRules"  ref="peopleForm" status-icon class="demo-ruleForm" label-width="15%" label-position="right">
                    <el-row class="el-row-h190">
                        <el-col :span="12">
                            <el-form-item label="人物头像" prop="logoUrl" label-width="30%" style="margin:0;">
                                <el-upload
                                    class="avatar-uploader"
                                    action="https://jsonplaceholder.typicode.com/posts/"
                                    :show-file-list="false"
                                    :auto-upload="false"
                                    :on-success="handleAvatarSuccess"
                                    :on-change="guestImgFileChange">
                                    <img v-if="peopleForm.logoUrl" :src="peopleForm.logoUrl" class="avatar">
                                    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                </el-upload>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            <div style="line-height: 30px; font-size:12px; color:#666;">建议尺寸：200*200(像素，PX)<br>建议格式：JPG,JPEG,PNG<br>图片大小：不超过200KB</div>
                        </el-col>
                    </el-row>
                    <el-row class="el-row-h70">
                        <el-col :span="24">
                            <el-form-item label="人物姓名" prop="name" style="margin:0;">
                                <el-input
                                    maxlength="50"
                                    placeholder="限50字"
                                    type="text"
                                    v-model="peopleForm.name"
                                    auto-complete="off">
                                </el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row class="el-row-h70">
                        <el-col :span="24">
                            <el-form-item label="所在机构" prop="institutionName" style="margin:0;">
                                <el-input
                                    clearable
                                    type="text"
                                    maxlength="50"
                                    placeholder="限50字"
                                    v-model="peopleForm.institutionName"
                                    auto-complete="off">
                                </el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row class="el-row-h70">
                        <el-col :span="24">
                            <el-form-item label="是否已故" prop="alive" style="margin:0;">
                                <el-radio-group style="margin-top: 5px;" v-model="peopleForm.alive">
                                    <el-radio label="0">是</el-radio>
                                    <el-radio label="1">否</el-radio>
                                </el-radio-group>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
            </div>
            <!--新建保存修改-->
            <el-row class="el-row-h60" style="margin-top:20px;">
                <el-col :span="3" :offset="8">
                    <el-button type="primary" style="width:100%" @click="submitCreatEdit('peopleForm')">保存</el-button>
                </el-col>
                <el-col :span="3" :offset="2">
                    <el-button type="primary" style="width:100%" @click="closeEditCreatEdit('peopleForm')">取消</el-button>
                </el-col>
            </el-row>
        </div>
        <!------------------新增修改结束------------------>


    </div>
</body>


<script type="text/javascript" src="${request.contextPath}/statics/js/element.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/js/modules/rank/rank_people.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/js/clockToast.js"></script>

<style>
.imgcontainer{
    width:100px;
    height:100px;
    display:flex;
    align-items:center;
    justify-content:center;
	border:1px solid #bebebe;
}
.imgcontainer img{
    max-width: 100%;
    max-height: 100%;
    height: auto;
}
.avatar-uploader .el-upload {
    width:150px;
    border: 1px dashed #d9d9d9;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}
.avatar-uploader .el-upload:hover {
    border-color: #175CE9;
}
.avatar-uploader-icon {
    font-size: 28px;
    color: #8c939d;
    width: 148px;
    height: 148px;
    line-height: 148px;
    text-align: center;
}
.avatar {
    width: 150px;
    height: 150px;
    display: block;
}
</style>
</html>
