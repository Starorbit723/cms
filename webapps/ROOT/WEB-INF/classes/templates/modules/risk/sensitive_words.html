<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="${request.contextPath}/statics/css/icon.css">
<link rel="stylesheet" href="${request.contextPath}/statics/css/element.css">
<title>敏感词管理</title>
</head>
<body>
    <#include "/header.html">
    <div class="cvpage_title_common">敏感词管理</div>
    <div id="sensitive_words" class="cv_page_content">

        <!-------主页面-------敏感词列表开始------->
        <div v-show="!showChildPage">
            <!--列表搜索区-->
            <div class="cv_content_square">
                <el-form :model="searchForm" status-icon class="demo-ruleForm" label-width="20%" label-position="right" @submit.native.prevent>
                    <el-row class="el-row-h60">
                        <el-col :span="10">
                            <el-form-item label="敏感词" style="margin:0;">
                                <el-input
                                clearable
                                type="text"
                                v-model="searchForm.keyword"
                                auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="7">
                            <el-form-item label="类型" style="margin:0;">
                                <el-select v-model="searchForm.type" placeholder="" style="width:100%;" @change="selectTypeChange" clearable>
                                    <el-option
                                        v-for="item in typeOptions"
                                        :key="item.code"
                                        :label="item.value"
                                        :value="item.code">
                                    </el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="3" :offset="1" class="el-row-h40">
                            <el-button type="primary" style="width:100%" icon="el-icon-search" @click="startSearch(0)">搜索</el-button>
                        </el-col>
                    </el-row>
                </el-form>
            </div>
            <!--功能按钮区-->
            <el-row class="el-row-h50">
                <el-col :span="4">
                    <el-button type="primary" plain style="width:100%" icon="el-icon-plus" @click="addSensitiveWord">新增敏感词</el-button>
                </el-col>
                <el-col :span="4" :offset="1">
                    <el-button type="primary" plain style="width:100%" icon="el-icon-delete" @click="batchDeleteWord">批量删除</el-button>
                </el-col>
            </el-row>
            <!--表格查询结果区-->
            <div class="cv_content_square">
                <el-table :data="sensitiveWordTableData" style="width: 100%; margin:30px auto;" stripe @selection-change="handleSelectionChange">
                    <el-table-column type="selection" width="55"></el-table-column>
                    <el-table-column prop="keyword" label="敏感词" width="200"></el-table-column>
                    <el-table-column prop="type" label="类型"  width="110">
                        <!--0原始库，1是政治，2是行业 3是竞品-->
                        <template slot-scope="scope">
                            <el-tag v-if="scope.row.type == 1" type="warning">政治</el-tag>
                            <el-tag v-if="scope.row.type == 2" type="">行业</el-tag>
                            <el-tag v-if="scope.row.type == 3" type="success">竞品</el-tag>
                        </template>
                    </el-table-column>
                    <el-table-column prop="source" label="来源" width="200"></el-table-column>
                    <el-table-column prop="crtUserId" label="创建人编号"></el-table-column>
                    <el-table-column prop="crtTime" label="创建时间"></el-table-column>
                    <el-table-column label="操作" width="90" fixed="right">
                        <template slot-scope="scope">
                            <el-button type="text" size="small" @click="delThisWord(scope.row)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
            <!--分页器-->
            <div class="cv_page_zone">
                <el-pagination
                    @current-change="handleCurrentChange"
                    :current-page="pagination1.currPage"
                    :page-size="pagination1.pageSize"
                    layout="total, prev, pager, next, jumper"
                    :total="pagination1.totalCount">
                </el-pagination>
            </div>

            <!--新增敏感词弹框-->
            <el-dialog title="新增敏感词" :visible.sync="showAddBox" width="70%" close="closeCreat('creatForm')" :close-on-click-modal="false" :close-on-press-escape="false" :show-close="false">
                <el-form :model="creatForm" :rules="creatFormRules" ref="creatForm" status-icon class="demo-ruleForm" label-width="20%" label-position="right">
                    <el-row class="el-row-h120">
                        <el-col :span="24">
                            <el-form-item label="新增词汇" prop="keywords" style="margin:0;">
                                <el-input
                                placeholder="多个敏感词，每个词一行"
                                type="textarea"
                                clearable
                                :autosize="{ minRows: 4, maxRows: 4}"
                                type="text"
                                v-model="creatForm.keywords"
                                auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row class="el-row-h70">
                        <el-col :span="24">
                            <el-form-item label="类型" prop="type" style="margin:0;">
                                <el-select v-model="creatForm.type" placeholder="" style="width:100%;">
                                    <el-option
                                        v-for="item in typeOptions"
                                        :key="item.code"
                                        :label="item.value"
                                        :value="item.code">
                                    </el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row class="el-row-h70">
                        <el-col :span="24">
                            <el-form-item label="来源" prop="source" style="margin:0;">
                                <el-input
                                    clearable
                                    type="text"
                                    v-model="creatForm.source"
                                    auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row class="el-row-h60" style="margin-top:10px;">
                        <el-col :span="4" :offset="7">
                            <el-button type="primary" style="width:100%" @click="submitCreat('creatForm')">确认</el-button>
                        </el-col>
                        <el-col :span="4" :offset="2">
                            <el-button type="primary" style="width:100%" @click="closeCreat('creatForm')">取消</el-button>
                        </el-col>
                    </el-row>
                </el-form>
            </el-dialog>
            
        </div>
        <!-------主页面-------专栏列表结束------->
        
        <!-------子页面-------新建编辑开始------->
        <div v-show="showChildPage">
            
        </div>
        <!-------子页面-------新建编辑结束------->

    </div>
</body>

<script type="text/javascript" src="${request.contextPath}/statics/js/element.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/js/modules/risk/sensitive_words.js"></script>
<script type="text/javascript" src="${request.contextPath}/statics/js/clockToast.js"></script>

<style>

</style>

</html>
